<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout :: head">
		<meta charset="UTF-8">
	</head>
	<body>
		<header th:replace="layout :: header"></header>
		<main>
			<div class="p-5 border">
				<h1>Editar Empresa</h1>
				<p>Altere aqui as informações da sua empresa</p>
			</div>
			
			<form th:action="@{/api/usuario}"
				th:method="post"
				th:object="${empresa}"
				redirect="/minha-empresa">
				
				<input type="hidden" th:field="*{id}" />
				
				
				<div class="form-group my-2">
					<label for="nomeEmpresa">Nome Da Empresa</label>
					<input id="nomeEmpresa" name="nomeEmpresa" type="text" class="form-control" th:field="*{nome}" required/>
				</div>
				
				<div class="form-group my-2">
					<label for="email">E-mail</label>
					<input id="email" name="email" type="email" placeholder="email@exemplo.com" class="form-control" th:field="*{email}" required/>
				</div>
				
				<div class="form-group my-2">
					<label for="cnpj">CNPJ</label>
					<input id="cnpj" name="cnpj" type="text" placeholder="00.000.000/0000-00" maxlength="18" class="form-control" th:field="*{cnpj}" required/>
				</div>
				
				
				
				<div class="form-group my-2">
					<button class="btn btn-success">Confirmar</button>
					<a th:href="@{/minha-empresa}" class="btn btn-secondary">Voltar</a>
				</div>
				
			</form>
			
		</main>
		<footer th:replace="layout :: footer"></footer>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.11.2/jquery.mask.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function (){
			var inputCpf = $("#cnpj");
			inputCpf.mask('00.000.000/0000-00');
		});
	</script>
</html>
