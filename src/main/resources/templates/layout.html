<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="html_head">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>E-Finanças</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="/css/chartist.min.css">
        <link rel="stylesheet" href="/css/styles.css">
        <style>
            :root {
            	--accent-color: #212529;
            }
        </style>
    </head>
    <body>
        <header th:fragment="header">
        	<div class="p-3 custom-bg main-header">
			    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
			      <span class="fs-4"><i class="fab fa-erlang"></i>&nbsp;&nbsp;E-Finanças</span>
			    </a>
			    <hr>
			    <ul class="nav nav-pills flex-column mb-auto">
			      <li class="nav-item">
			        <a href="/" class="nav-link text-white">
			          <i class="fas fa-home"></i>&emsp;Página Inicial
			        </a>
			      </li>
			      <li>
			        <a href="/movimentacoes" class="nav-link text-white">
			          <i class="fas fa-file-invoice-dollar"></i>&emsp;Movimentacoes
			        </a>
			      </li>
			      <li>
			        <a href="/clientes" class="nav-link text-white">
			          <i class="fas fa-user-friends"></i>&emsp;Clientes / Fornecedores
			        </a>
			      </li>
			      
			    </ul>
			    <hr>
			    <ul class="nav nav-pills flex-column mb-auto">
			    	<li>
			        <a href="/minha-empresa" class="nav-link text-white">
			          <i class="fas fa-building"></i>&emsp;Empresa
			        </a>
			      </li>
			    </ul>
			  </div>
        </header>
       	<main>
       		<div th:fragment="errorsAndSuccesses">
       			<div th:each="error : ${param.errors}" class="alert my-3 alert-danger" role="alert">
	  				<span th:text="${error}"></span>
				</div>
				<div th:each="success : ${param.successes}" class="alert my-3 alert-success" role="alert">
	  				<span th:text="${success}"></span>
				</div>
       		</div>
       	</main>
        <footer th:fragment="footer">
        	<div class="container py-3 text-center">
        		E-Finanças &copy; 2021 - Todos os Direitos Reservados
        	</div>
        	<!-- Scripts -->
        	<!-- jQuery -->
        	<script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
  
        	<!-- Bootstrap JS -->
        	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
        
        	<!-- Chart JS -->
        	<script src="/js/chartist.min.js"></script>
        
        	<!-- Custom JSs -->
        	<script src="/js/main.js"></script>
        </footer>
    </body>
</html>
